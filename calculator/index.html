<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js"></script>
</head>
<body>
    <main id="calculator">
        <input type="number" value="0" id="display" readonly>
        <div class="keys">
            <button class="op__key" data-all-clear>C</button>
            <button class="op__key" data-backspace>&#8676</button>
            <button class="op__key" data-percent>&percnt;</button>
            <button class="op__key" data-operator="/" class="operator">&divide;</button>

            <button class="num__key" data-number ="7">7</button>
            <button class="num__key" data-number ="8">8</button>
            <button class="num__key" data-number ="9">9</button>
            <button class="op__key" data-operator="*" class="operator">&times;</button>


            <button class="num__key" data-number ="4">4</button>
            <button class="num__key" data-number ="5">5</button>
            <button class="num__key" data-number ="6">6</button>
            <button class="op__key" data-operator="-" class="operator">&minus;</button>

            <button class="num__key" data-number ="1">1</button>
            <button class="num__key" data-number ="2">2</button>
            <button class="num__key" data-number ="3">3</button>
            <button class="op__key" data-operator="+">&plus;</button>

            <button class="op__key" data-negation>&plus;/&minus;</button>
            <button class="num__key" data-number ="0">0</button>
            <button class="num__key" data-number =".">&sdot;</button>
            <button class="equal__key" data-equals="=">&equals;</button>
        </div>
    </main>
</body>
</html>
