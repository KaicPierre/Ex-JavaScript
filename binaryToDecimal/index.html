<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary To Decimal</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./binaryToDecimal.js"></script>
</head>
<body>
    <div class="bg"></div>
    <div class="content">
        <form name="form">
            <p class="input">
                Inform a Binary number: <br>
                <input type="text" id="bin" class="bin"placeholder="8-bits only" maxlength="8"> 
                <input type="button" class="button" value="Convert" onclick="binaryToDecimal()">
            </p>
            <p class="output">Decimal Number: <br> <input type="text" id="textview" class="textview" readonly></p>
        </form>
           
    </div>
</body>
</html>
